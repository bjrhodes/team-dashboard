<div class="row">
    <div class="col-md-12">
        <p>
            Add teams or change their monies here. To save the changes to the database, majke sure you add the password!
        </p>
    </div>

    <div class="col-md-6">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4>Task Completed!</h4>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="task-team">Team name</label>
                    <select ng-model="taskCompleted.team" id="task-team" ng-options="team as team.name for team in teams" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="task-description">Task title</label>
                    <input type="text" ng-model="taskCompleted.description" id="task-description" class="form-control">
                </div>
                <div class="form-group">
                    <label for="task-payout">Payout</label>
                    <div class="input-group">
                        <div class="input-group-addon">£</div>
                        <input type="number" ng-model="taskCompleted.value" placeholder="0.00" id="task-payout" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" ng-click="savePayout(taskCompleted)" class="btn btn-success">Pay this team!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h4>Cost incurred!</h4>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="cost-team">Team name</label>
                    <select ng-model="costIncurred.team" id="cost-team" ng-options="team as team.name for team in teams" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="cost-description">Brief description</label>
                    <input type="text" ng-model="costIncurred.description" id="cost-description" class="form-control">
                </div>
                <div class="form-group">
                    <label for="cost-value">Cost amount</label>
                    <div class="input-group">
                        <div class="input-group-addon">£</div>
                        <input type="number" ng-model="costIncurred.value" placeholder="0.00" id="cost-value" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" ng-click="saveCost(costIncurred)" class="btn btn-danger">Bill this team!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4>Add a team!</h4>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="team-name">Team name</label>
                    <input type="text" ng-model="newTeam.name" id="team-name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="team-description">Team description</label>
                    <input type="text" ng-model="newTeam.description" id="team-description" class="form-control">
                </div>
                <div class="form-group">
                    <label for="team-balance">Starting balance</label>
                    <div class="input-group">
                        <div class="input-group-addon">£</div>
                        <input type="number" ng-model="newTeam.balance" placeholder="0.00" id="team-balance" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" ng-click="addTeam(newTeam)" class="btn btn-primary btn-block">Save New Team!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Save changes!</h4>
            </div>

            <div class="panel-body">
                <div class="form-group">
                    <div class="form-inline clearfix">
                        <div class="form-group">
                            <label for="password">Database password</label>
                            <input type="password" ng-model="dbPassword" id="password" class="form-control">
                        </div>
                        <button class="btn btn-success">Push to server</button>
                        <button class="btn btn-warning">Pull from server</button>
                        <label class="text-warning">Pull will overwrite local changes!!</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
